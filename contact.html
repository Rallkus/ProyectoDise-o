<section class="flexboxContact">
    <svg height="25em" width="100%">
        <text class="contact" x="35%" y="55%">Contact
        </text>
    </svg>
    <form name="contact_form">
        <label for="name">Nombre</label> <br>
        <input type="text" id="name" placeholder="Nombre y apellidos"><br>
        <label for="telefono">Número de teléfono</label><br>
        <input type="number" id="telefono" placeholder="Número de teléfono"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="Email"><br>
        <label for="descripcion">Descripción</label><br>
        <textarea placeholder="Descripción" id="descripcion" cols="15" rows="10" style="margin: 15px; height: 140px; width: 181px;"></textarea><br>
        <input type="button" id="submit" value="Enviar">
    </form>
</section>
